<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Webpage</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure the body takes the full height of the viewport */
        }
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            z-index: 10; /* Ensure the navbar stays above other content */
        }
        .container {
            display: flex;
            flex: 1; /* Take the remaining space between navbar and footer */
            margin-top: 50px;
        }
        .left-menu {
            width: 20%;
            background-color: #f4f4f4;
            padding: 15px;
            transition: width 0.3s ease;
        }
        .main-content {
            flex: 1;
            padding: 15px;
        }
        .right-panel {
            width: 20%;
            background-color: #f9f9f9;
            padding: 15px;
        }
        .footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <div class="navbar">Fixed Navbar</div>
    <div class="container">
        <div class="left-menu" id="left-menu">Left Menu</div>
        <div class="main-content">Main Content</div>
        <div class="right-panel">Right Panel</div>
    </div>
    <div class="footer">Footer</div>
    <script>
        // Script to toggle the left menu width
        const leftMenu = document.getElementById('left-menu');
        leftMenu.addEventListener('click', () => {
            leftMenu.style.width = leftMenu.style.width === '5%' ? '20%' : '5%';
        });

        // Script to adjust width based on screen size
        function adjustWidth() {
            const width = window.innerWidth;
            const scale = 
                width >= 992 && width <= 1600 ? 0.9 :
                width >= 700 && width <= 767 ? 0.8 :
                width >= 600 && width <= 700 ? 0.75 :
                width <= 600 ? 0.5 : 1;
            document.body.style.transform = `scale(${scale})`;
            document.body.style.transformOrigin = '0 0';
        }

        // Add event listener for resizing and call the function initially
        window.addEventListener('resize', adjustWidth);
        adjustWidth();
    </script>
</body>
</html>
